{% extends 'base.html' %}

{% block content %}
<h1>Cadastrar Professor</h1>
<form method="post">
    {% csrf_token %}
    <div style="display: grid; gap: 1rem; max-width: 500px;">
        <div>
            <label>CPF:</label>
            <input type="text" name="cpf" required maxlength="11">
        </div>
        <div>
            <label>Nome:</label>
            <input type="text" name="nome" required>
        </div>
        <div>
            <label>Data de Nascimento:</label>
            <input type="date" name="data_nasc">
        </div>
        <div>
            <label>Sal√°rio:</label>
            <input type="number" name="salario" step="0.01" required>
        </div>
        <div>
            <label>Idade:</label>
            <input type="number" name="idade" min="18" max="100" required>
        </div>
        <button type="submit" class="btn">Cadastrar Professor</button>
    </div>
</form>
<a href="{% url 'lista_professores' %}" class="btn">Voltar para Lista</a>
{% endblock %}
